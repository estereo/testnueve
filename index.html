---
layout: default
title: 
---

<div id="home">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		<li data-target="#carousel-example-generic" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="/images/slide01.png" alt="Harder">
	      <div class="carousel-caption">
	        <h3>Harder...</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="/images/slide02.png" alt="Better">
	      <div class="carousel-caption">
	        <h3>Better...</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="/images/slide03.png" alt="Faster">
	      <div class="carousel-caption">
	        <h3>Faster...</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="/images/slide04.png" alt="Stronger">
	      <div class="carousel-caption">
	        <h3>Stronger...</h3>
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>
	</div>
	
	
    <section class="container">
  	  <h3>New this month:</h3>
  	  <div class="row">
  	 	 {% for post in site.posts %}
     	  	<div class="col-sm-6 col-md-3">
       	   <div class="thumbnail">
         		<img data-src="holder.js/300x200" src="{{ post.image }}">
         	 	  <div class="caption">
           		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          		<p>{{ post.price }}</p>
          		<p><a href="{{ post.url }}" class="btn btn-primary">Details</a></p>
         	 	  </div>
       	   </div>
     	 	</div>
  	     {% endfor %}
    	  </div>
    </section>
  
  </div>
